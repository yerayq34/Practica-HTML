<body>
    <header>
        <div class="capçalera-container">
            <h1>El Meu Diari de Viatges</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Inici</a></li>

    </header>
    <main class="container">
        <section id="formulari-contacte">
            <h1>Formulari de Contacte</h1>
            <p>Si tens qualsevol pregunta o comentari sobre els meus viatges, no dubtis a posar-te en contacte!</p>

            <form action="#" method="post">
                <div class="grup-formulari">
                    <label for="nom">Nom complet:</label>
                    <input type="text" id="nom" name="nom" required>
                </div>
                <div class="grup-formulari">
                    <label for="email">Correu electrònic:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="grup-formulari">
                    <label for="viatge">Viatge sobre el que vols comentar:</label>
                    <select id="viatge" name="viatge" required>
                        <option value="">-- Selecciona un viatge --</option>
                        <option value="italia">Viatge a Itàlia (2022)</option>
                        <option value="franca">Viatge a França (2023)</option>
                        <option value="menorca">Viatge a Menorca (2024)</option>
                    </select>
                </div>
